<template name="About">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					Leaflet
				</h2>
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		<p id="page_text">
			This example application is built with <a href="http://www.meteorkitchen.com" target="_blank">Meteor Kitchen</a> - code generator for Meteor.js.<br />
		</p>
		<p>
		{{> map}}
		</p>
	</div>
</template>

<template name="map">
    <div id="container">
      <h1 class="title">Meteor Leaflet view of the campus</h1>
      <div id="map" class="map"></div>
      <div class="notice">
	Click on a building to have informations on it.
      </div>
    </div>
</template>
